<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Wiser 3000</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
        }
        form {
            margin-top: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 2rem;
        }
        .result-item {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="submit"] {
                font-size: 0.9rem;
                padding: 0.75rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
        .vinobot {
            display: block;
            margin: 0 auto 1rem auto;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='vinobot3k.png') }}" alt="VinoBot 3k" class="vinobot">
        <h1>VinoBot 3k</h1>
        <form action="/" method="post">
            <input type="text" name="query" placeholder="¿Qué quieres saber?" required>
            <input type="submit" value="Buscar">
            <div id="loading" style="display: none; text-align: center; color: #888; margin-top: 1rem;">
                Procesando tu consulta...
                <br>
                <img src="{{ url_for('static', filename='loading.gif') }}" alt="Cargando..." style="margin-top: 0.5rem; max-height: 50px;">
            </div>
            <script>
                const form = document.querySelector("form");
                const loading = document.getElementById("loading");
                form.addEventListener("submit", function() {
                    loading.style.display = "block";
                });
            </script>
        </form>
        {% if results %}
        <div class="results">
            <h2>Resultados</h2>
            {% for r in results %}
                <div class="result-item">
                    <pre>{{ r | tojson(indent=2) }}</pre>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
