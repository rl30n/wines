<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la b√∫squeda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        .question {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result {
            background-color: #f9f9f9;
            border-left: 4px solid #2196F3;
            padding: 15px;
            white-space: pre-wrap;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tu pregunta:</h2>
        <p class="question">{{ query }}</p>

        <h2>VinoBot 3k dice:</h2>
        <div class="result">{{ result }}</div>

        <a href="/">Volver</a>
    </div>
</body>
</html>
